<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Ropa | Urban Vogue</title>

    <link rel="shortcut icon" href="/img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS propios -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>

    <!-- NAVBAR DINÁMICA -->
    <div id="navbarContainer"></div>

    <main class="container py-5">

        <h1 class="mb-4">Ropa</h1>
        <!--<p class="text-center text-muted mb-5">Elige una de entre todas nuestras categorias</p>-->

        <!-- AQUÍ meteremos las categorías dinámicamente -->
        <div id="categoryList" class="row justify-content-center g-4">
            <!-- Se rellena con JS -->
        </div>

        <!-- Mensaje de error al intentar agregar sin estar logueado -->
        <div id="ropaError" class="alert alert-danger text-center d-none" role="alert">
            Debes iniciar sesión para añadir productos al carrito.
        </div>

        <!-- TODOS LOS PRODUCTOS -->
        <section class="container my-5">
            <h2 class="text-center mb-4">Todos los productos</h2>
            <div id="allProductsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <!-- Aquí se rellenan las cards con JS -->
            </div>
        </section>

    </main>


    <!-- FOOTER -->
    <div id="footerContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/footerLoader.js"></script>
    <script src="/js/newsletter.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/ropa.js"></script>


</body>

</html>

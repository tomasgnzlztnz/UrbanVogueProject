<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Iniciar Sesión | Urban Vogue</title>
    <link rel="shortcut icon" href="../img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Dela+Gothic+One&display=swap"
        rel="stylesheet">
    <!-- CSS propios -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style_login_register.css">

</head>

<body>
    <main class="login-register-container bebas-neue-regular">
        <header class="text-center py-4">
            <div class="header-menu">
                <img src="../img/logotype/logo_urbanvogue_black.svg" alt="logotype-icon" class="header-menu-icon" style="max-width:400px;">
            </div>
        </header>
        <div class="login-register-box">
            <h3>Inicia Sesión</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <!--<label for="email" class="form-label">--</label>-->
                    <input type="email" class="form-control" id="email" placeholder="urbanvogue@urbanvogue.com" required>
                </div>
                <div class="mb-3">
                    <!--<label for="password" class="form-label">--</label>-->
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-dark">Iniciar sesión</button>

            </form>
            <button type="button" class="btn btn-white"><a href="register.html">Registrate</a></button>
            <p id="loginError"></p>
        </div>
    </main>

    <!-- JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts propios -->
    <!-- Primero auth.js y después login.js, porque login.js va a usar la función login() que definimos en auth.js -->
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>

</body>

</html>

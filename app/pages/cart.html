<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Carrito | UrbanVogue</title>
    <link rel="shortcut icon" href="../img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS propios -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>

    <!-- NAVBAR reutilizable -->
    <div id="navbarContainer"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
        <h1 class="mb-4">Tu carrito</h1>

        <!-- Mensaje de error -->
        <div id="cartError" class="alert alert-danger d-none"></div>

        <!-- Carrito vacío -->
        <div id="cartEmpty" class="alert alert-info">
            Tu carrito está vacío por ahora.
        </div>

        <!-- Lista de productos del carrito -->
        <div id="cartContent" class="d-none">
            <div class="table-responsive">
                <table class="table align-middle cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio (U)</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cartItemsBody">
                        <!-- Aquí se insertarán filas con JS -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <h4>Total Carrito: <span id="cartTotal">0,00 €</span></h4>
            </div>

            <div class="d-flex justify-content-end mt-3 gap-2">
                <!-- Más adelante conectaremos estos botones a la API -->
                <button class="btn btn-outline-secondary" id="btnClearCart">Vaciar carrito</button>
                <button class="btn btn-dark" id="btnCheckout">Pagar</button>
            </div>
        </div>
    </main>

    <!-- FOOTER reutilizable -->
    <div id="footerContainer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS de la app -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/footerLoader.js"></script>
    <script src="/js/newsletter.js"></script>
    <script src="/js/cart.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi perfil | UrbanVogue</title>
    <link rel="shortcut icon" href="/img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos (boxicons, etc. si los usas en esta página) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Tu CSS general -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- NAVBAR reutilizable -->
    <div id="navbarContainer"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
        <h1 class="mb-4">Mi perfil</h1>

        <!-- Bloque de error -->
        <div id="profileError" class="alert alert-danger d-none"></div>

        <!-- Tarjeta de perfil -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Datos personales</h5>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <p id="profileName" class="form-control-plaintext"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <p id="profileEmail" class="form-control-plaintext"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rol</label>
                    <p id="profileRole" class="form-control-plaintext"></p>
                </div>

                <!-- Aquí más adelante podemos meter:
                     dirección, teléfono, botón "Editar perfil", etc. -->
            </div>
        </div>
    </main>

    <!-- FOOTER reutilizable (lo haremos más adelante) -->
    <div id="footerContainer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts propios -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/profile.js"></script>

</body>
</html>

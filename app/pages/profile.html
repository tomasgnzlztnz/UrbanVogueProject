<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Mi perfil | UrbanVogue</title>
    <link rel="shortcut icon" href="/img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos (boxicons, etc. si los usas en esta página) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS propios -->
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>

    <!-- NAVBAR reutilizable -->
    <div id="navbarContainer"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-5">
        <h1 class="mb-4">Mi perfil</h1>

        <!-- Bloque de error -->
        <div id="profileError" class="alert alert-danger d-none"></div>

        <!-- Bloque de éxito -->
        <div id="profileSuccess" class="alert alert-success d-none"></div>

        <!-- Tarjeta de perfil -->
                <!-- Tarjeta de perfil -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Datos personales</h5>

                <form id="profileForm">
                    <!-- Nombre (editable) -->
                    <div class="mb-3">
                        <label for="profileNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="profileNombre" required>
                    </div>

                    <!-- Email (solo lectura) -->
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <p id="profileEmail" class="form-control-plaintext"></p>
                    </div>

                    <!-- Rol (solo lectura) -->
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <p id="profileRole" class="form-control-plaintext"></p>
                    </div>

                    <!-- Dirección (editable) -->
                    <div class="mb-3">
                        <label for="profileDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="profileDireccion" placeholder="Calle, nº, ciudad">
                    </div>

                    <!-- Teléfono (editable) -->
                    <div class="mb-3">
                        <label for="profileTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="profileTelefono" placeholder="+34 600 000 000">
                    </div>

                    <!-- Fecha de registro (solo lectura, opcional) -->
                    <div class="mb-3">
                        <label class="form-label">Fecha de registro</label>
                        <p id="profileFecha" class="form-control-plaintext"></p>
                    </div>

                    <button type="submit" class="btn btn-dark mt-3">Guardar cambios</button>
                </form>
            </div>
        </div>

        <!-- SECCIÓN DE PEDIDOS -->
        <section class="mt-5">
            <h2 class="h4 mb-3">Mis pedidos</h2>

            <!-- Mensaje si no hay pedidos -->
            <div id="ordersEmpty" class="alert alert-info d-none">
                Todavía no has realizado ningún pedido.
            </div>

            <!-- Acordeón de pedidos -->
            <div class="accordion" id="ordersAccordion">
                <!-- Se rellena con JS -->
            </div>
        </section>

    </main>


    




    <!-- FOOTER reutilizable (lo haremos más adelante) -->
    <div id="footerContainer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts propios -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/profile.js"></script>

</body>

</html>

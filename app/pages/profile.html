<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Mi perfil | UrbanVogue</title>
    <link rel="shortcut icon" href="/img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body class="page-profile">



    <div id="navbarContainer"></div>


    <main class="container my-5">
        <h1 class="mb-4">Mi perfil</h1>


        <div id="profileError" class="alert alert-danger d-none"></div>


        <div id="profileSuccess" class="alert alert-success d-none"></div>


        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Datos personales</h5>

                <form id="profileForm">

                    <div class="mb-3">
                        <label for="profileNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="profileNombre" required>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <p id="profileEmail" class="form-control-plaintext"></p>
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <p id="profileRole" class="form-control-plaintext"></p>
                    </div>


                    <div class="mb-3">
                        <label for="profileDireccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="profileDireccion" placeholder="Calle, nº, ciudad">
                    </div>


                    <div class="mb-3">
                        <label for="profileTelefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="profileTelefono" placeholder="+34 600 000 000">
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Fecha de registro</label>
                        <p id="profileFecha" class="form-control-plaintext"></p>
                    </div>

                    <button type="submit" class="btn btn-dark mt-3">Guardar cambios</button>
                </form>
            </div>
        </div>


        <section class="mt-5">
            <h2 class="h4 mb-3">Mis pedidos</h2>
            <div id="ordersEmpty" class="alert alert-info d-none">
                Todavía no has realizado ningún pedido.
            </div>

            <div class="accordion" id="ordersAccordion">
            </div>
        </section>

    </main>








    <div id="footerContainer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/profile.js"></script>

</body>

</html>

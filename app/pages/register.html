<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Crear Cuenta | Urban Vogue</title>
    <link rel="shortcut icon" href="../img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Dela+Gothic+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/style_login_register.css">

</head>

<body>
    <main class="login-register-container bebas-neue-regular">
        <header class="text-center py-4">
            <div class="header-menu">
                <img src="../img/logotype/logo_urbanvogue_black.svg" alt="logotype-icon" class="header-menu-icon"
                    style="max-width:400px;">
            </div>
        </header>
        <div class="login-register-box">
            <h3>Crear Cuenta UrbanVogue</h3>

            <div id="registerError" class="alert alert-danger d-none"></div>
            <div id="registerSuccess" class="alert alert-success d-none"></div>


            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Urban Vogue" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="urbanvogue@urbanvogue.com"
                        required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-dark mt-3">Crear cuenta</button>
            </form>

            <div>
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/register.js"></script>

</body>

</html>

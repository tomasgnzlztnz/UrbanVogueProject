<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Novedades | UrbanVogue</title>
    <link rel="shortcut icon" href="../img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>

    <!-- NAVBAR reutilizable -->
    <div id="navbarContainer"></div>

    <main class="container my-5">
        <h1 class="mb-3">Novedades</h1>
        <p class="text-center text-muted mb-4">
            Descubre los últimos productos añadidos a UrbanVogue.
        </p>

        <!-- Mensaje de error al intentar agregar sin estar logueado -->
        <div id="ropaError" class="alert alert-danger text-center d-none" role="alert">
            Debes iniciar sesión para añadir productos al carrito.
        </div>

        <!-- GRID de productos de novedades -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-4" id="novedadesContainer">
            <!-- Aquí se insertan las cards con JS -->
        </div>
    </main>

    <!-- FOOTER reutilizable -->
    <div id="footerContainer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS de la app -->
    <script src="../js/auth.js"></script>
    <script src="../js/navbarLoader.js"></script>
    <script src="/js/footerLoader.js"></script>
    <script src="/js/newsletter.js"></script>
    <script src="../js/novedades.js"></script>
</body>
</html>

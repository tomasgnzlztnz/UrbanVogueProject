<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=410, initial-scale=1.0">
    <title>Detalle de producto | UrbanVogue</title>
    <link rel="shortcut icon" href="/img/logotype/logo_urbanvogue_black.svg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS propios -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>

    <!-- NAVBAR reutilizable -->
    <div id="navbarContainer"></div>

    <main class="container my-5">

        <!-- Mensaje de error general (producto no encontrado, etc.) -->
        <div id="productDetailError" class="alert alert-danger d-none"></div>

        <!-- Mensaje de “debes iniciar sesión” -->
        <div id="productDetailLoginError" class="alert alert-danger text-center d-none" role="alert">
            Debes iniciar sesión para añadir productos al carrito.
        </div>

        <!-- Tarjeta principal del producto -->
        <!-- Tarjeta principal del producto -->
        <section id="productDetailCard" class="my-4 d-flex justify-content-center">
            <div class="card shadow-sm product-detail-card">

                <div class="row g-0">
                    <!-- Columna imagen -->
                    <div class="col-12 col-lg-6">
                        <img id="productImage" src="/img/clothes/TH-shirt.jpg"
                            class="img-fluid w-100 product-detail-image" alt="Producto">
                    </div>

                    <!-- Columna texto -->
                    <div class="col-12 col-lg-6 d-flex">
                        <div class="card-body d-flex flex-column justify-content-center text-center text-lg-start">

                            <!-- Título -->
                            <h2 id="productTitle" class="fw-bold text-uppercase mb-3"
                                style="font-size: 1.1rem; letter-spacing: 1px;">
                                Cargando producto...
                            </h2>

                            <!-- Descripción -->
                            <p id="productDescription" class="mb-3"
                                style="font-size: .8rem; text-transform: uppercase;">
                            </p>

                            <!-- Precio -->
                            <p id="productPrice" class="fw-bold mb-4" style="font-size: 1.3rem;">
                            </p>

                            <!-- Selector de tallas -->
                            <div class="d-flex flex-wrap justify-content-center justify-content-lg-start mb-4 gap-2">
                                <button class="btn btn-outline-dark btn-sm">Tallas</button>
                                <button class="btn btn-outline-dark btn-sm">S</button>
                                <button class="btn btn-outline-dark btn-sm">M</button>
                                <button class="btn btn-outline-dark btn-sm">L</button>
                                <button class="btn btn-outline-dark btn-sm">XL</button>
                            </div>

                            <!-- Botón agregar al carrito -->
                            <button id="btnAddToCartDetail" class="btn btn-dark w-100 w-lg-auto px-4 py-2">
                                AGREGAR AL CARRITO
                            </button>

                        </div>
                    </div>
                </div>

            </div>
        </section>


    </main>

    <!-- FOOTER reutilizable -->
    <div id="footerContainer"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts propios -->
    <script src="/js/auth.js"></script>
    <script src="/js/navbarLoader.js"></script>
    <script src="/js/footerLoader.js"></script>
    <script src="/js/productDetail.js"></script>

</body>

</html>
